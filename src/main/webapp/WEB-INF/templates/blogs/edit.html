<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<p>
    <a href="/bloglist" >Back to Home</a>
</p>
<form th:action="@{/edit}" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">
<table>
    <tr>
        <td>Author</td>
        <td > <input type="text" th:field="*{author}"></td>
    </tr>
    <tr>
        <td>Title</td>
        <td > <input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
        <td>Content</td>
        <td > <input type="text" th:field="*{content}"></td>
    </tr>
    <tr>
        <td>Category:</td>
        <td>
            <select name="category">
                <option th:each="p : ${categories}"
                        th:value="${p.id}"
                        th:text="${p.name}"
                        th:selected="(${p.id} == *{category.id})"></option>
            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Update">
        </td>
    </tr>
</table>
</form>
</body>
</html>
