<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Blog</title>
</head>
<body>
<p>
    <a href="/create-blog" >Back to Home</a>
</p>

<table th:object="${blog}">
    <tr>
        <td>Author</td>
        <td th:text="${blog.getAuthor()}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${blog.getName()}"></td>
    </tr>
    <tr>
        <td>Content</td>
        <td th:text="${blog.getContent()}"> </td>
    </tr>
    <tr>
        <td>Date Post</td>
        <td th:text="${blog.getDate()}">

        </td>
    </tr>
    <tr>
        <td>Category</td>
        <td th:text="${blog.getCategory().name}">

        </td>
    </tr>
</table>

</body>
</html>
