<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Provinces</title>
</head>
<body>
<a th:href="@{/create-category}">Create new Province</a>
<h1>
    Provinces
</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category: ${categories}">
        <tr>
            <td th:text="${category.getName()}"></td>
            <td><a th:href="@{/edit-category/__${category.getId()}__}">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
